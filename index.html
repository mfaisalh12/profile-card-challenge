<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="bg-circle">
      <img class="ctop" src="images/bg-pattern-top.svg" alt="">
      <img class="cbottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3>London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="item">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
        <div class="item">
          <h2>80K</h2>
          <h4>Followers</h4>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challange by <a href="https://wwww.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    . Coded by <a href="#">Faisal</a>
  </div>
</body>

</html>
